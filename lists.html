<!DOCTYPE html>
<html>
  <head>
    <title>Lists!</title>
  </head>
  <body>
    <h1> An Unordered List: </h1>
    <ul>
      <li> One line </li>
      <li> Another Item </li>
      <li> Yet Another Item </li>
    </ul>
    <h1> An Ordered List: </h1>
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>

  </body>
</html>
